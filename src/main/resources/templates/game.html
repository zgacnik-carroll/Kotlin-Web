<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owl Catcher</title>
  <!-- Link to main game CSS -->
  <link rel="stylesheet" th:href="@{/css/game.css}">
</head>
<body>

<!-- Main game scene container -->
<div class="scene">

  <!-- Canvas layer for atmosphere and stars -->
  <canvas id="atmosphere"></canvas>

  <!-- World container holding sky, trees, and owl -->
  <div id="world">

    <!-- Sky background layer -->
    <div class="sky">
      <div class="moon"></div>
    </div>

    <!-- Parallax tree layers -->
    <div class="trees far"></div>    <!-- Background trees -->
    <div class="trees mid"></div>    <!-- Middle-ground trees -->
    <div class="trees front"></div>  <!-- Foreground trees (dynamic <img> elements) -->

    <!-- Owl sprite in the foreground -->
    <img id="owl" src="/img/owl.svg" alt="White Owl">

  </div>

  <!-- Ground strip at bottom of the scene -->
  <div class="ground"></div>

  <!-- Encounter popup triggered when player clicks the owl -->
  <div id="encounter" class="encounter hidden">
    <h2>You caught the owl!</h2>
    <p>Restart or quit the game below.</p>
    <div class="gameBtns">
      <button class="restartBtn">Restart Game</button>
      <button class="quitBtn">Quit Game</button>
    </div>
  </div>

</div>

<!-- Main game JavaScript -->
<script th:src="@{/js/game.js}"></script>

</body>
</html>
