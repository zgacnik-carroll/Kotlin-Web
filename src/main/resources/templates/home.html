<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owl Search</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="home-container">
    <h1>Owl Search</h1>
    <p>Explore the forest and spot the owl:</p>
    <div class="home-owl">
        <img src="/img/owl.svg" alt="White Owl">
    </div>
    <p>Use the A and D keys (or the arrow keys) to move left and right respectively.</p>
    <p>Once you see the owl, click on it to win the game!</p>
    <button id="startBtn">Start Game</button>
</div>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
